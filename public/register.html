<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stalk Stonks</title>
</head>
<body>

  <!-- NAV BAR -->
  <div class="container nav-container">
    <div class="nav-top">
      <div>
        <!-- FIX TO CHANGE TO REDIRECT TO INDEX -->
        <a class="home" href="/" style="display: flex; margin-right: 10px;"> placeholder
        </a>
      </div>
    </div>
  </div>

<!-- BODY -->
  <div class="login">
    <div class="container">
      <h2>Create your account</h2>
      <form action="#">
        <div class="input-row login-input">
          <div class="input-label">Username</div>
          <input id="username" type="text"  name="username" value>
        </div>
        <div class="input-row login-input">
          <div class="input-label">Password</div>
          <input id="password" type="password" name="password" value>
        </div>
        <div class="input-row login-input">
          <div class="input-label">Re-enter Password</div>
          <input id="password2" type="password" name="password2" value>
        </div>
        <div class="input-row login-input">
          <div class="input-label">Birthday</div>
          <input id="birthday" type="date" name="birthday" value>
        </div>
        <div class="input-row login-input">
          <div class="input-label">Your Villager's Name</div>
          <input id="villager_name" type="input-label" name="villager_name" value>
        </div>
        <div class="input-row login-input">
          <div class="input-label">Island Name</div>
          <input id="island_name" type="input-label" name="island_name" value>
        </div>
        <div class="input-row login-input">
          <div class="input-label">Email</div>
          <input id="email" type="email" name="email" value>
        </div>
        <div class="input-row login-input">
          <div class="input-label">Friend Code</div>
          <input id="friend_code" placeholder="ex. XXXX-XXXX-XXXX" type="text" name="friend_code" value>
        </div>
        <div class="login-btn-bar">
          <button type="submit" id= "register">Register</button>
        </div>
      </form>
    </div>
  </div>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>

 
  
 const validate = () => {


    if (username == '' || password == '' || password2 == '' || villager_name == '' || island_name == '' || email == '' || friend_code == '' || birthday == ''){
      alert('Please fill out all fields!')

    
  } 
  else{
       if (document.getElementById('password').value === document.getElementById('password2').value) {

       alert('Success!')

       axios.post('/api/users/register', {
         username: document.getElementById('username').value,
         password: document.getElementById('password').value,
         birthday: document.getElementById('birthday').value,
         villagerName: document.getElementById('villager_name').value,
         islandName: document.getElementById('island_name').value,
         email: document.getElementById('email').value,
         friendCode: document.getElementById('friend_code').value
       })
         .then(data => {
           console.log(data)
          //  window.location = '/login'
        })
         .catch(err => console.error(err))
     }
     else {
       alert('Passwords do not match!')
     }
  }
 }

      document.getElementById('register').addEventListener('click', event => {
        event.preventDefault()
        let username = document.getElementById('username').value
        let password = document.getElementById('password').value
        let password2 = document.getElementById('password2').value
        let villager_name = document.getElementById('villager_name').value
        let island_name = document.getElementById('island_name').value
        let email =  document.getElementById('email').value
        let friend_code = document.getElementById('friend_code').value
        let birthday = document.getElementById('birthday').value
        validate()
      })
    


</script>
</body>
</html>

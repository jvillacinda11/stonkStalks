<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Stalk Stonks</title>
</head>
<body>

  <!-- NAV BAR -->
            <nav class="mb-4 navbar navbar-expand-lg navbar-dark">
              <a class="navbar-brand font-bold" href="/"><img src="./images/turnip.png" alt="turnip" width="30" height="24"
                  class="d-inline-block align-text-top">Stonk Stalks</a>
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent-4"
                aria-controls="navbarSupportedContent-4" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent-4">
                <ul class="navbar-nav ml-auto">
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink-4" data-toggle="dropdown" aria-haspopup="true"
                      aria-expanded="false"><i class="fa fa-user"></i> Profile </a>
                    <div class="dropdown-menu dropdown-menu-right dropdown-cyan" aria-labelledby="navbarDropdownMenuLink-4">
                      <a class="dropdown-item" href="/login">Log in</a>
                      <a class="dropdown-item" href="/logout">Log out</a>
                    </div>
                  </li>
                </ul>
              </div>
            </nav>

<!-- BODY -->
  <div class="login">
    <div class="container">
      <h2>Join Stonk Stalks Today</h2>
      <h5>Already have an account? <a href="/login">Sign in</a></h5>
    <hr>
      <form action="/">
        <div class="input-row login-input">
          <div class="input-label">Username</div>
          <input id="username" type="text"  name="username" value>
        </div>
        <div class="input-row login-input">
          <div class="input-label">Password</div>
          <input id="password" type="password" name="password" value>
        </div>
        <div class="input-row login-input">
          <div class="input-label">Re-enter Password</div>
          <input id="password2" type="password" name="password2" value>
        </div>
        <div class="input-row login-input">
          <div class="input-label">Birthday</div>
          <input id="birthday" type="date" name="birthday" value>
        </div>
        <div class="input-row login-input">
          <div class="input-label">Your Villager's Name</div>
          <input id="villagerName" type="input-label" name="villagerName" value>
        </div>
        <div class="input-row login-input">
          <div class="input-label">Island Name</div>
          <input id="islandName" type="input-label" name="islandName" value>
        </div>
        <div class="input-row login-input">
          <div class="input-label">Email</div>
          <input id="email" type="email" name="email" value>
        </div>
        <div class="input-row login-input">
          <div class="input-label">Friend Code</div>
          <input id="friendCode" placeholder="ex. XXXX-XXXX-XXXX" type="text" name="friend-code" value>
        </div>
        <p></p>
        <div class="login-btn-bar">
          <button type="submit" id= "register">Register</button>
        </div>
      </form>
    </div>
  </div>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>

 
  
 const validate = () => {
   let username = document.getElementById('username').value
   let password = document.getElementById('password').value
   let password2 = document.getElementById('password2').value
   let villagerName = document.getElementById('villagerName').value
   let islandName = document.getElementById('islandName').value
   let email = document.getElementById('email').value
   let friendCode = document.getElementById('friendCode').value
   let birthday = document.getElementById('birthday').value

    if (username === '' || password === '' || villagerName === '' || islandName === '' || email === '' || friendCode === '' || birthday === ''){
      alert('Please fill out all fields!')

    
  } 
  else{
       if (document.getElementById('password').value === document.getElementById('password2').value) {
          console.log('ping')
       axios.post('/api/users/register', {
         villagerName: document.getElementById('villagerName').value,         
         email: document.getElementById('email').value,
         password: document.getElementById('password').value,
         birthday: document.getElementById('birthday').value,
         islandName: document.getElementById('islandName').value,      
         friendCode: document.getElementById('friendCode').value,                     
         isOpen: true,         
         username: document.getElementById('username').value

       })
         .then(() => {
           window.location = '/login'
        })
         .catch(err => console.error(err))
     }
     else {
       alert('Passwords do not match!')
     }
  }
 }

      document.getElementById('register').addEventListener('click', event => {
        event.preventDefault()
        let username = document.getElementById('username').value
        let password = document.getElementById('password').value
        let password2 = document.getElementById('password2').value
        let villagerName = document.getElementById('villagerName').value
        let islandName = document.getElementById('islandName').value
        let email =  document.getElementById('email').value
        let friendCode = document.getElementById('friendCode').value
        let birthday = document.getElementById('birthday').value
        validate()
      })
    


</script>
</body>
</html>

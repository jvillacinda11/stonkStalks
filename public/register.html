<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stalk Stonks</title>
</head>
<body>

  <!-- NAV BAR -->
  <div class="container nav-container">
    <div class="nav-top">
      <div>
        <!-- FIX TO CHANGE TO REDIRECT TO INDEX -->
        <a class="home" href="/" style="display: flex; margin-right: 10px;"> placeholder
        </a>
      </div>
    </div>
  </div>

<!-- BODY -->
  <div class="login">
    <div class="container">
      <h2>Create your account</h2>
      <form action="#">
        <div class="input-row login-input">
          <div class="input-label">Username</div>
          <input name="username" type="text" value>
        </div>
        <div class="input-row login-input">
          <div class="input-label">Password</div>
          <input name="password" type="password" value>
        </div>
        <div class="input-row login-input">
          <div class="input-label">Re-enter Password</div>
          <input name="password2" type="password" value>
        </div>
        <div class="input-row login-input">
          <div class="input-label">Birthday</div>
          <input name="birthday" type="date" value>
        </div>
        <div class="input-row login-input">
          <div class="input-label">Your Villager's Name</div>
          <input name="villager_name" type="input-label" value>
        </div>
        <div class="input-row login-input">
          <div class="input-label">Island Name</div>
          <input name="island_name" type="input-label" value>
        </div>
        <div class="input-row login-input">
          <div class="input-label">Email</div>
          <input name="email" type="email" value>
        </div>
        <div class="input-row login-input">
          <div class="input-label">Friend Code</div>
          <input name="friend_code" placeholder="ex. XXXX-XXXX-XXXX" type="text" value>
        </div>
        <div class="login-btn-bar">
          <button type="submit">Register</button>
        </div>
      </form>
    </div>
  </div>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</html>

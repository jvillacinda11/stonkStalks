<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <!-- NAV BAR -->
  <nav class="navbar navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">
        <img src="./images/turnip.png" alt="turnip" width="30" height="24" class="d-inline-block align-text-top">
        Stonk Stalks
      </a>
      <div id="no-account-nav">
        <a class="loginPath" href="/login" style="margin-right: 10px;">Log In</a>
        <button class="button">
          <a class="signup" href="/register" style="color: white;">Sign Up</a>
        </button>
      </div>
  
      <!-- IF USER IS LOGGED IN -->
      <!-- <div id= "has-account-nav">
                <button class="button">
                  <a class="logout" href="/register" style="color: white;">Log Out</a>
                </button>
              </div> -->
  
    </div>
  </nav>
  <!-- BODY -->
  <div class="container">
    <h1>Island Queue</h1>
    <div class="row">
      <div class="col-sm-3">
        <form class="mb-3">
          <label for="addVisitor" class="form-label">Add New Visitor</label>
          <input id="addVisitor" class="form-control" type="text">
          <button id="addVisitorBtn" class="btn btn-success" type="submit">Add Visitor</button>
        </form>
      </div>
      <div class="col-sm-6">
        <ul id="queue" class="row list-group"></ul>
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
